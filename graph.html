<!DOCTYPE html>
<html>
<head>
    <title>Simple Network Example</title>
    <link rel="stylesheet" type="text/css" href="graph.css">
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" type="text/css" />
    <style>
        
    </style>
</head>
<body>

<div id="reviewNetwork"></div>

<script type="text/javascript">
  // 定义节点
  var nodes = new vis.DataSet([
      {id: 1, label: 'Student1'},
      {id: 2, label: 'Student 2'},
      {id: 3, label: 'Student 3'},
      {id: 4, label: 'Student 4'},
      {id: 5, label: 'Student 5'},
      {id: 6, label: 'Student 6'},
      {id: 7, label: 'Student 7'},
      {id: 8, label: 'Student 8'},
  ]);

  // 定义边
  var edges = new vis.DataSet([
      {from: 2, to: 1, arrows: 'to'},
      {from: 3, to: 1, arrows: 'to'},
      {from: 4, to: 1, arrows: 'to'},
      {from: 5, to: 2, arrows: 'to'},
      {from: 6, to: 2, arrows: 'to'},
      {from: 7, to: 2, arrows: {
            to: {
                enabled: true,
                scaleFactor: 1,  // 控制箭头大小的因子，1 为原始大小
                type: 'arrow'    // 箭头类型，可选值有 'arrow', 'bar', 'circle', 'box', 等
            }
        },
        color: {
            color: '#ff0000',  // 边的颜色
            highlight: '#ff0000',
            hover: '#ff0000',
            inherit: false,
            opacity: 1.0
        }},

  ]);

  // 创建网络图
  var container = document.getElementById('reviewNetwork');
  var data = {
      nodes: nodes,
      edges: edges
  };
  var options = {};
  var network = new vis.Network(container, data, options);
</script>

</body>
</html>
